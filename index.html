<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aim Game</title>
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="screen">
            <h1>Aim Game</h1>
            <a href="#" id="start" class="start">Почати гру</a>
        </div>

        <div class="screen">
            <h1>Обрати час</h1>
            <ul class="time-list" id="time-list">
                <li>
                    <button class="time-btn" data-time="10">10 секунд</button>
                </li>
                <li>
                    <button class="time-btn" data-time="20">20 секунд</button>
                </li>
                <li>
                    <button class="time-btn" data-time="30">30 секунд</button>
                </li>
                <li>
                    <button class="time-btn" data-time="60">60 секунд</button>
                </li>
            </ul>
        </div>

        <div class="screen">
            <h3>Залишилося <span id="time">00:00</span></h3>
            <div class="board" id="board"></div>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
